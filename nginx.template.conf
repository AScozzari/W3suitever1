# W3 Suite Enterprise - Nginx Reverse Proxy Configuration
# Professional setup replacing Node.js reverse proxy architecture
# Runtime template - {{PORT}} will be replaced with process.env.PORT

# Basic configuration
worker_processes auto;
error_log logs/nginx_error.log warn;
# PID managed by -p prefix and -g directive for isolation

events {
    worker_connections 1024;
    use epoll;
}

http {
    # MIME types and basic settings
    include /nix/store/i5qvccn7s52qfzq14400wzf98jinibvm-nginx-1.26.1/conf/mime.types;
    default_type application/octet-stream;
    
    # WebSocket connection upgrade mapping for Vite HMR
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Logging - using prefix-relative paths
    access_log logs/nginx_access.log;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Upstream backends
    upstream w3_backend {
        server localhost:3004;
        keepalive 8;
    }
    
    upstream brand_backend {
        server localhost:3002;
        keepalive 8;
    }
    
    # Frontend Vite dev servers for development
    upstream w3_frontend {
        server localhost:3000;
        keepalive 8;
    }
    
    upstream brand_frontend {
        server localhost:3001;
        keepalive 8;
    }
    
    # Main server configuration
    server {
        listen 0.0.0.0:{{PORT}};
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Development mode - proxy to Vite servers
        # root /tmp/nginx_static;
        # index index.html;
        
        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "nginx proxy healthy\n";
            add_header Content-Type text/plain;
        }
        
        # Removed hardcoded root fallback to enable W3 Suite frontend proxy
        
        # API Routing - W3 Suite Backend (localhost:3004)
        location ~ ^/(api|oauth2|\.well-known)(/.*)?$ {
            proxy_pass http://w3_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Brand API Routing (localhost:3002)
        location /brand-api/ {
            proxy_pass http://brand_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Brand Interface SPA - Direct proxy for Vite HMR compatibility
        location ^~ /brandinterface/ {
            proxy_pass http://brand_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Optimized for Vite HMR WebSocket connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s; # Long timeout for HMR WebSocket
            
            # Fallback message if brand frontend is not available
            error_page 502 503 504 @brand_fallback;
        }
        
        location @brand_fallback {
            return 200 "Brand frontend not available. Please start the brand-web Vite server on port 3001.";
            add_header Content-Type text/plain;
        }
        
        # W3 Suite SPA - Proxy to Vite dev server (default) with fallback
        location / {
            try_files $uri @w3_proxy;
        }
        
        location @w3_proxy {
            proxy_pass http://w3_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_next_upstream error timeout;
            
            # Fallback message if w3 frontend is not available
            error_page 502 503 504 @w3_fallback;
        }
        
        location @w3_fallback {
            return 200 "W3 Suite frontend not available. Please start the web Vite server on port 3000.";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            return 500 "Internal Server Error";
            add_header Content-Type text/plain;
        }
        
        location = /404.html {
            return 404 "Not Found";
            add_header Content-Type text/plain;
        }
    }
}