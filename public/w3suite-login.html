<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - W3 Suite Enterprise</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #FF6900 0%, #FF8C42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: #FF6900;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: #666;
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #FF6900;
        }
        .login-btn {
            width: 100%;
            background: #FF6900;
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 1rem;
        }
        .login-btn:hover {
            background: #e55a00;
        }
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .tenant-info {
            text-align: center;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .tenant-info h3 {
            color: #FF6900;
            margin-bottom: 0.25rem;
        }
        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .demo-credentials {
            background: #e8f4f8;
            border: 1px solid #bee5eb;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .demo-credentials h4 {
            color: #0c5460;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸš€ W3 Suite</h1>
            <p>Enterprise Management Platform</p>
        </div>

        <div class="tenant-info">
            <h3>W3 Suite Enterprise</h3>
            <p>Sistema gestionale aziendale</p>
        </div>

        <div class="demo-credentials">
            <h4>Credenziali Demo</h4>
            <p><strong>Username:</strong> admin<br>
            <strong>Password:</strong> admin123</p>
        </div>

        <div id="error-container"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="admin123" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Accedi con OAuth2
            </button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorContainer = document.getElementById('error-container');
            
            if (!username || !password) {
                showError('Inserisci username e password');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Autenticazione...';
            errorContainer.innerHTML = '';
            
            try {
                // OAuth2 PKCE flow for W3 Suite
                const codeVerifier = generateCodeVerifier();
                const codeChallenge = await generateCodeChallenge(codeVerifier);
                
                // Step 1: Get authorization code
                const authResponse = await fetch('/oauth2/authorize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: 'w3suite-frontend',
                        redirect_uri: `${window.location.origin}/auth/callback`,
                        response_type: 'code',
                        scope: 'openid profile email tenant_access',
                        code_challenge: codeChallenge,
                        code_challenge_method: 'S256',
                        username: username,
                        password: password
                    }),
                });
                
                if (authResponse.ok && authResponse.redirected) {
                    const redirectUrl = new URL(authResponse.url);
                    const authCode = redirectUrl.searchParams.get('code');
                    
                    if (authCode) {
                        // Step 2: Exchange code for token
                        const tokenResponse = await fetch('/oauth2/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                grant_type: 'authorization_code',
                                code: authCode,
                                redirect_uri: `${window.location.origin}/auth/callback`,
                                client_id: 'w3suite-frontend',
                                code_verifier: codeVerifier
                            }),
                        });
                        
                        if (tokenResponse.ok) {
                            const tokenData = await tokenResponse.json();
                            
                            // Store tokens
                            const expiresAt = Date.now() + (tokenData.expires_in * 1000);
                            const tokensWithExpiry = {
                                ...tokenData,
                                expires_at: expiresAt
                            };
                            
                            localStorage.setItem('oauth2_tokens', JSON.stringify(tokensWithExpiry));
                            localStorage.setItem('w3suite_access_token', tokenData.access_token);
                            
                            // Redirect to dashboard
                            window.location.href = '/staging/dashboard';
                        } else {
                            throw new Error('Token exchange failed');
                        }
                    } else {
                        throw new Error('No authorization code received');
                    }
                } else {
                    throw new Error('Authorization failed');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('Errore di autenticazione. Verifica le credenziali.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Accedi con OAuth2';
            }
        });
        
        function showError(message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        function generateCodeVerifier() {
            const array = new Uint8Array(32);
            crypto.getRandomValues(array);
            return btoa(String.fromCharCode.apply(null, Array.from(array)))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }
        
        async function generateCodeChallenge(verifier) {
            const encoder = new TextEncoder();
            const data = encoder.encode(verifier);
            const digest = await crypto.subtle.digest('SHA-256', data);
            return btoa(String.fromCharCode.apply(null, Array.from(new Uint8Array(digest))))
                .replace(/\+/g, '-')
                .replace(/\//g, '_')
                .replace(/=/g, '');
        }
    </script>
</body>
</html>
