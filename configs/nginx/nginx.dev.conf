# W3 Suite Enterprise - Nginx Development Configuration
# Development setup with Vite HMR support and proxy to dev servers
# Static configuration for development environment

# Basic configuration
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    # MIME types and basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # WebSocket connection upgrade mapping for Vite HMR
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }
    
    # Logging
    access_log /var/log/nginx/access.log;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Upstream backends
    upstream w3_backend {
        server w3-backend:3004;
        keepalive 8;
    }
    
    upstream brand_backend {
        server brand-backend:3002;
        keepalive 8;
    }
    
    # Frontend Vite dev servers for development
    upstream w3_frontend {
        server w3-frontend:3000;
        keepalive 8;
    }
    
    upstream brand_frontend {
        server brand-frontend:3001;
        keepalive 8;
    }
    
    # Main server configuration
    server {
        listen 0.0.0.0:5000;
        server_name localhost;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Health check endpoint
        location = /health {
            access_log off;
            return 200 "nginx proxy healthy\n";
            add_header Content-Type text/plain;
        }
        
        # API Routing - W3 Suite Backend - Using simple prefix locations for reliability
        location /api/ {
            proxy_pass http://w3_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering off;  # Disable buffering for API responses
        }
        
        location /oauth2/ {
            proxy_pass http://w3_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        location /.well-known/ {
            proxy_pass http://w3_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Brand API Routing
        location /brand-api/ {
            proxy_pass http://brand_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Brand Interface SPA - Direct proxy for Vite HMR compatibility
        location ^~ /brandinterface/ {
            proxy_pass http://brand_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            # Optimized for Vite HMR WebSocket connections
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 3600s; # Long timeout for HMR WebSocket
            
            # Fallback message if brand frontend is not available
            error_page 502 503 504 @brand_fallback;
        }
        
        location @brand_fallback {
            return 200 "Brand frontend not available. Please start the brand-web Vite server on port 3001.";
            add_header Content-Type text/plain;
        }
        
        # W3 Suite SPA - Proxy to Vite dev server (default) with fallback
        location / {
            try_files $uri @w3_proxy;
        }
        
        location @w3_proxy {
            proxy_pass http://w3_frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
            proxy_next_upstream error timeout;
            
            # Fallback message if w3 frontend is not available
            error_page 502 503 504 @w3_fallback;
        }
        
        location @w3_fallback {
            return 200 "W3 Suite frontend not available. Please start the web Vite server on port 3000.";
            add_header Content-Type text/plain;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /50x.html {
            return 500 "Internal Server Error";
            add_header Content-Type text/plain;
        }
        
        location = /404.html {
            return 404 "Not Found";
            add_header Content-Type text/plain;
        }
    }
}